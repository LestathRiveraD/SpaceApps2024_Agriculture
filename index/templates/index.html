<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyE GALAXY</title>
    <link rel="stylesheet" href="../static/style.css"> 
</head>
<body>

    <div class="home-page">
        <div class="overlay">
            <div class="logo">
                <img src="../static/logo.png" alt="Logo" />
            </div>

            <h1 class="title">NyE GALAXY</h1>


            <div class="search-bar">
                <form action="secondarypage.html">
                   <input autocomplete="off" type="text" id="searchInput" placeholder="Write a name of a country, state or city">
                </form> 
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission
                handleSearch(); // Call the search function
            }
        });

        function handleSearch() {
            let query = document.getElementById('searchInput').value;
            // Redirect to search results with query parameter
            window.location.href = `/search-results?query=${encodeURIComponent(query)}`;
        }
    </script>

</body>
</html>
